<!doctype html>
<html lang="ja">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <title>AR</title>

    <!-- cache -->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

    <!-- css -->
    <link href="./assets/css/ar.css" rel="stylesheet">

    <!-- libs -->
    <script src="./assets/js/lib/aframe.min.js"></script>
    <script src="./assets/js/lib/aframe-ar.js"></script>
    <script src="./assets/js/lib/aframe-look-at-component.min.js"></script>

    <!-- js -->
    <script src="./assets/js/components.js" type="module"></script>
    <script src="./assets/js/scripts.js" type="module"></script>
    <script src="./assets/js/app.js" type="module"></script>
</head>
<body>

    <!-- loader -->
    <div class="loader" id="js-loader">
        <p class="loader__text" id="js-loader-text">ローディング</p>
    </div>

    <!-- ar -->
    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        device-orientation-permission-ui="enabled: true; 
            allowButtonText: OK;
            denyButtonText: キャンセル;
            deviceMotionMessage: GPSの受信状況や通信環境によって、AR表示に時間がかかることがあります。;
            mobileDesktopMessage: 現在、PC版サイトが表示されています。AR機能を使用するには、モバイル版サイトに切り替えてください。"
    >
        <a-entity id="js-camera" rotation="0 0 0" position="0 0 0">
            <a-camera
                gps-projected-camera="gpsMinDistance: 1000; gpsTimeInterval: 300000;"
                look-controls="touchEnabled: false"
                position="0 0 0"
                rotation-reader
                height-offset
            ></a-camera>
        </a-entity>
    </a-scene>

    <!-- tab -->
    <div class="tab" id="js-tab">
        <div class="tab__item is-active" data-tab="1">土石流</div>
        <div class="tab__item" data-tab="2">急傾斜地</div>
        <div class="tab__item" data-tab="3">地すべり</div>
    </div>

    <!-- range -->
    <div class="range">
        <div class="range__value">
            足元の<br />高さ<br />
            <span class="range__value-num" id="js-range-value">0m</span>
        </div>
        <input 
            class="range__input" 
            id="js-range-input" 
            type="range" 
            max="11"
            min="0"
            step="0.1"
            value="0"
        />
    </div>

    <!-- info -->
    <div class="info">
        <h4 class="info__ttl" id="js-info-status"></h4>
        <p class="info__txt" id="js-info-type"></p>
    </div>

</body>
</html>
